<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 요소와 inline 요소</title>
</head>
<body>
    <!-- Block 요소 
        항상 새 라인에서 시작
        브라우저의 왼쪽끝-오른쪽끝까지 차지
        자주 쓰는 block 요소 : div -->
    <!-- Style 속성은 html 요소를 꾸며주는 값을 지정할 수 있다. -->
    앞의 내용
    <h1 style="background-color: blue; color:white"> h1은 블럭 요소입니다. </h1>
    <h2 style="background-color: red; color:darkorange"> h2은 블럭 요소입니다.</h1>
    <h3 style="background-color: yellow; color:greenyellow">h3은 블럭 요소입니다.</h1>
    <h4 style="background-color: green; color:orange">h4은 블럭 요소입니다.</h1>
    뒤의 내용
    <div style="background-color: orangered; color:purple">div는 블럭 요소입니다.<div> 새로운 줄이 생기나 실험해보기.</div><br>

    <!-- inline 요소
        블록 내에 삽입됨
        주어진 콘텐츠(글자 혹은 이미지)만큼만
        영역을 차지함
        새로운 줄을 만들지 않음
        자주 쓰는 inline 요소 : span -->
        <b style="background-color: hotpink; color: indigo;">b는 인라인 요소입니다.</b><br>
        <span style="background-color:magenta; color:midnightblue;">span은 인라인 요소입니다.</span><br>
    </body>
</html>
